<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>打ち上げ花火</title>

    <meta name="viewport" content="width=640,initial-scale=1">

    <link href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css" rel="stylesheet" />

</head>

<body>

    <h1>打ち上げ花火</h1>

    <div class="txtblock" id="side"><span class="t">横から見るか<span class="q">？</span></span></div>
    <div class="txtblock" id="under"><span class="t">下から見るか？</span></div>

    <!-- <div id="micicon"><img src="assets/images/mic.png" alt=""></div> -->

    <div id="intro">
        <div class="inner">
            <dl>
                <dt>音声操作<br><span>（※PC Chromeのみ）</span></dt>
                <dd>
                    <table>
                        <tr>
                            <th>音声「ひゅー」</th>
                            <td>花火打ち上げ（爆発しない）</td>
                        </tr>
                        <tr>
                            <th>音声「打ち上げ」</th>
                            <td>花火打ち上げ（爆発しない）</td>
                        </tr>
                        <tr>
                            <th>音声「どーん」</th>
                            <td>打ち上げ中の花火爆発</td>
                        </tr>
                        <tr>
                            <th>音声「爆発」</th>
                            <td>打ち上げ中の花火爆発</td>
                        </tr>
                        <tr>
                            <th>音声「横から見る」</th>
                            <td>画面回転</td>
                        </tr>
                        <tr>
                            <th>音声「下から見る」</th>
                            <td>画面回転</td>
                        </tr>
                    </table>
                </dd>
            </dl>
            <p class="close">OK</p>
        </div>
    </div>

    <script src="sankou.js"></script>
</body>

</html>
